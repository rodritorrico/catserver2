
<div >
    <h1>Hello user!</h1>
    Cat Alert: {{catAlert}}

    <div ng-if="catAlert">
        <p> Your cat is hungry!!! </p>
        <button class="approveFeed" ng-click="feedCat(true)">Feed cat</button>
        <button class="denyFeed" ng-click="feedCat(false)">Don't feed cat</button>
    </div>
</div>
